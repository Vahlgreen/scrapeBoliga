olig&q;,&q;din landejendom&q;,&q;din helårsgrund&q;,&q;din fritidsgrund&q;,&q;din villalejlighed&q;,&q;din bolig&q;],&q;propertyType&q;:[&q;Alle&q;,&q;Villa&q;,&q;Rækkehus&q;,&q;Ejerlejlighed&q;,&q;Fritidshus&q;,&q;Andelsbolig&q;,&q;Landejendom&q;,&q;Helårsgrund&q;,&q;Fritidsgrund&q;,&q;Villalejlighed&q;,&q;Andet&q;],&q;propertyType_plural&q;:[&q;Boliger&q;,&q;Villaer&q;,&q;Rækkehuse&q;,&q;Ejerlejligheder&q;,&q;Fritidshuse&q;,&q;Andelsboliger&q;,&q;Landejendomme&q;,&q;Helårsgrunde&q;,&q;Fritidsgrunde&q;,&q;Villalejligheder&q;,&q;Andet&q;],&q;propertyType_url&q;:[&q;alle&q;,&q;villa&q;,&q;raekkehus&q;,&q;ejerlejlighed&q;,&q;fritidshus&q;,&q;andelsbolig&q;,&q;landejendom&q;,&q;helaarsgrund&q;,&q;fritidsgrund&q;,&q;villalejlighed&q;,&q;andet&q;],&q;propertyType_plural_url&q;:[&q;alle&q;,&q;villaer&q;,&q;raekkehuse&q;,&q;ejerlejligheder&q;,&q;fritidshuse&q;,&q;andelsboliger&q;,&q;landejendomme&q;,&q;helaarsgrunde&q;,&q;fritidsgrunde&q;,&q;villalejligheder&q;,&q;andet&q;],&q;propertyTypes&q;:{&q;TerracedHouse&q;:&q;Rækkehus&q;,&q;Villa&q;:&q;Villa&q;,&q;Condo&q;:&q;Ejerlejlighed&q;,&q;HousingCooperative&q;:&q;Andelsbolig&q;},&q;projectStatus&q;:{&q;Free&q;:&q;Til salg&q;,&q;Reserved&q;:&q;Reserveret&q;,&q;Sold&q;:&q;Solgt&q;,&q;Leased&q;:&q;Leased&q;},&q;propertyName_other&q;:&q;Udlejning og blandet ejendom&q;,&q;propertyShortName_other&q;:&q;Udlejn. og blandet ejd.&q;,&q;property_index&q;:{&q;line_chart&q;:{&q;add_to_zipcode&q;:&q;Tilføj til postnummer&q;,&q;label&q;:{&q;for_sale&q;:&q;Sammenlign med antallet af udbud i et postnummer&q;,&q;sqaremeterprice&q;:&q;Sammenlign med kvadratmeterpris i et postnummer&q;}},&q;region&q;:{&q;sjaelland&q;:&q;Sjælland&q;,&q;hovedstaden&q;:&q;Hovedstaden&q;,&q;syddanmark&q;:&q;Syddanmark&q;,&q;midtjylland&q;:&q;Midtjylland&q;,&q;nordjylland&q;:&q;Nordjylland&q;},&q;region_text&q;:{&q;bornholm&q;:{&q;region_name&q;:&q;Bornholm&q;,&q;text&q;:&q;Danmarks måske fjerneste egn Bornholm lokker hvert år massevis af feriegæster til med sin landskendte is, natur, rundkirker og ikke mindst Folkemødet, men øen i Østersøen byder også på mere end det.&l;br&g;&l;br&g; Bornholm har nemlig et rigt boligmarked, hvor der hvert år sælges omkring 300 boliger og cirka 100 sommerhuse, og her er det meget tydeligt, at sommerhuse til salg på Bornholm er en yderst attraktiv vare.&l;br&g;&l;br&g;De gennemsnitlige kvadratmeterpriser, som sommerhusene på Bornholm sælges for, er nemlig steget over de senere år – så der i 2020 blev betalt omkring 18.000 kroner pr. kvadratmeter. Det svarer til, at et sommerhus på Bornholm på 80 gennemsnitlige kvadratmeter er solgt for 1,44 millioner kroner. Den kvadratmeterpris placerer Bornholm på et prisniveau, der svarer til Danmarks landsgennemsnit for sommerhuse.&l;br&g;&l;br&g;Omvendt får du helårshusene til en ganske anden pris. Bornholm – der officielt hører under Hovedstaden – er nemlig med en gennemsnitlig kvadratmeterpris på under 10.000 kroner regionens billigste kommune. I 2020 blev et hus på Bornholm solgt for knap 8.750 kroner pr. kvadratmeter – eller hvad der svarer til, at nøglerne til en helårsvilla på 150 gennemsnitlige kvadratmeter skiftede hænder efter en handel til lige over 1,3 millioner kroner.&l;br&g;&l;br&g;Bornholm dækker over et areal på næsten 590 kvadratkilometer og huser knap 40.000 indbyggere.&q;},&q;fyn&q;:{&q;region_name&q;:&q;Fyn&q;,&q;text&q;:&q;Nogenlunde midt i landet findes Fyn, der lokker med et yderst alsidigt boligmarked; fra liebhavervillaer med tårnhøje priser i første række til havet og til små, fine ejerlejligheder midt i Odense og enorme landejendomme på naturskønne egne.&l;br&g;&l;br&g;De senere år har Fyn således trods sin beliggenhed i Danmarks næstbilligste region; Syddanmark – toppet massevis af boliglister med store godser og landejendomme udbudt til salg for helt op til 90 millioner kroner.&l;br&g;&l;br&g;Med små 470.000 indbyggere henvender landsdelen Fyn sig dog også til et bredere boligsøgende publikum. I løbet af de seneste fem år har de otte kommuner, der ligger på selve øen, sammen med Langeland og Ærø Kommune haft et stigende antal hushandler.&l;br&g;&l;br&g;Billigst er det for øjeblikket at bosætte sig i Langeland Kommune, hvor et gennemsnitligt hus i 2020 blev solgt for godt 6.300 kroner pr. kvadratmeter. Mens Odense og Svendborg både har det højeste antal hushandler og områdets højeste priser på henholdsvis næsten 18.200 og 13.900 kroner pr. kvadratmeter.&l;br&g;&l;br&g;Drømmer man om et hus i Odense – den fynske hovedstad – skal der således betales lidt over 2,7 millioner kroner for et hus på 150 gennemsnitlige kvadratmeter.&q;},&q;koebenhavn-by&q;:{&q;region_name&q;:&q;København By&q;,&q;text&q;:&q;København huser Danmarks mest attraktive boligmarked med skyhøje priser og mange handler. Ikke så overraskende er det særligt salget af ejerlejligheder, der med op over 6.500 handler i 2020 trækker den helt store del af områdets boligsalg.&l;br&g;&l;br&g;Lejlighederne spænder næsten lige så bredt som beliggenhederne og tæller således fine kvadratmeter med parket og stuk i det inderste København tæt på kulturlivet og en madscene i verdensklasse og små toværelseslejligheder på broerne – omgivet af moderne bagerier med friskbrygget kaffe og traditionelle beværtninger, der ser ud og lugter, præcis som de skal.&l;br&g;&l;br&g;Over de seneste 15 år er der ifølge Københavns Kommune kommet 26 procent flere københavnere, og i alt bor der mere end 632.000 mennesker i byen – og en bopæl her kommer ikke helt billigt. Vil man købe sin egen bolig i København eller nabokommunen Frederiksberg – og altså således have adresse i hovedstadens helligste haller – skal der nemlig betales 40-50.000 kroner pr. kvadratmeter. Det svarer til, at en køber giver mellem 3,2 og fire millioner kroner for en ejerlejlighed på 80 gennemsnitlige kvadratmeter.&l;br&g;&l;br&g;Leder man efter et helt hus eller et rækkehus til salg i København, skal man også berede sig på priser, der tilhører den absolutte top. Den gennemsnitlige kontante pris på et hus på Frederiksberg lød således på svimlende 11,3 millioner kroner i 2020. Det gør Frederiksberg til det dyreste sted at købe hus i hele landet.&q;},&q;koebenhavns-omegn&q;:{&q;region_name&q;:&q;Københavns omegn&q;,&q;text&q;:&q;Rundt om København findes en stribe omegnskommuner, der tilbyder den plads både ude og inde, som det kan være svært at komme i nærheden af midt i byen.&l;br&g;&l;br&g;Området tæller således Københavns allernærmeste naboer i form af Hvidovre, Rødovre, Herlev, Gladsaxe og Gentofte – men når også længere ud til resten af Vestegns Kommunerne, Ballerup og Lyngby-Taarbæk.&l;br&g;&l;br&g;Det er byer, der ikke udelukkende på grund af sin nærhed til København, kan minde om hinanden. Der er generelt tale om klassiske forstæder med butikstov, naturområder som Vestskoven, dele af Hareskov og Dyrehaven og altså også byer med blomstrende boligmarkeder.&l;br&g;&l;br&g;I de senere år er antallet af huse, der sælges i Københavns omegn, nemlig steget i næsten alle kommunerne – og særligt i Brøndby, Lyngby-Taarbæk, Gladsaxe og helt i front i Høje-Taastrup Kommune, hvor der i 2020 blev indgået 469 handler.&l;br&g;&l;br&g;Det stigende antal handler betyder også, at husene, der er til salg tæt på København, kommer med en pris – og den er betydeligt over landsgennemsnittet. Vil man bosætte sig i Københavns nærhed får man mest for sine penge i Ishøj Kommune, hvor husene i gennemsnit sælges for 22.550 kroner pr. kvadratmeter, mens Gentofte er det dyreste sted med en gennemsnitlig salgskvadratmeterpris på næsten 55.770 kroner.&q;},&q;nordjylland&q;:{&q;region_name&q;:&q;Nordjylland&q;,&q;text&q;:&q;På toppen af Danmark findes Nordjylland, der tæller 11 kommuner, fra Thisted ved Vesterhavet, Mariagerfjord ved Kattegat, det nordlige Hjørring og til ø-kommunen Læsø og naturligvis også Danmarks fjerdestørste by; Aalborg.&l;br&g;&l;br&g;Ligesom den store forskel på kommunerne rundt om Limfjorden tæller områdets boligmarked også stor diversitet. I Morsø Kommune, der huser cirka 20.000 indbyggere, kan boligsøgende eksempelvis glæde sig over nogle af landets absolut laveste kvadratmeterpriser. På Limfjordsøen koster et gennemsnitligt hus nemlig bare 6.000 kroner pr. kvadratmeter, hvilket altså svarer til, at et gennemsnitligt hus på 150 kvadratmeter handles for under én million kroner.&l;br&g;&l;br&g;Omvendt har Aalborg Kommune – ikke mindst anført af sit nye bynære havnemiljø – de senere år budt liebhaverlejligheder i den ultimative millionklasse velkomne – og dermed også handler, der konkurrerer med tilsvarende luksusboliger i landets øvrige storbyer.&l;br&g;&l;br&g;Blandt regionens øvrige trækplastre findes naturligvis uge 29-klassikeren Skagen, der hver sommer trækker massevis af feriegæster med rejer og rosé i baghovedet til sig. Sommerhusene på Danmarks top sælges da også flittigt og til priser, der kun er steget over de senere år. Vil man således købe feriekvadratmeter i Frederikshavn Kommune, som Skagen er en del af, skal man regne med at komme til at betale over 18.000 kroner pr. kvadratmeter.&l;br&g;&l;br&g;Tager man en anelse længere sydpå i den store landsdel, støder man på en anden kystby, der ikke bare har gjort sig bemærket i Danmark – men også i store dele af verden for sine sublime surfermuligheder. Er man således til vandsport i verdensklasse, er et hus eller sommerhus i Klitmøller i Thy sandsynligvis det rette sted at indstille sin boligjagt mod.&q;},&q;nordsjaelland&q;:{&q;region_name&q;:&q;Nordsjælland&q;,&q;text&q;:&q;Kongernes Nordsjælland, Whiskybæltet, Guldkysten. Nordsjælland bringer ofte tanker om tårnhøje huspriser og eksklusive adresser med sig – og det er ikke helt ved siden af. Kyststrækningen mod Øresund fra Gentofte og hele vejen op til Helsingør er nemlig traditionelt det sted i landet, hvor husene sælges for de absolut højeste priser.&l;br&g;&l;br&g;I dette pastorat hører kvadratmeterpriser betydeligt over landsgennemsnittet således ikke sjældenhederne til. I Gentofte Kommune koster en gennemsnitlig huskvadratmeter i omegnen af 55.600 kroner – eller hvad der svarer til, at en villa på 150 kvadratmeter sælges for 8,34 millioner kroner. Også i den næste kystkommune Rudersdal, der blandt andet tæller byer som Vedbæk og Holte, koster en tilsvarende gennemsnitlig kvadratmeter 38.500 kroner – hvilket er nær det dobbelte af landsgennemsnittet på 17.175 kroner pr. kvadratmeter.&l;br&g;&l;br&g;Ikke så overraskende er det også i netop Vedbæk, at vi finder det dyreste hus, der nogensinde er solgt i Danmark. I 2020 skiftede en 825 kvadratmeter stor villa nemlig hænder efter en handel til 150 millioner kroner.&l;br&g;&l;br&g;Nordsjællands boligmarked tæller dog også langt mere menneskelige prislejer og boliger. Landsdelens billigste helårshuse findes i Halsnæs, der blandt andet breder sig over byer som Frederiksværk og Hundested – og naturskønne områder mod både Roskilde Fjord og sommerhuskysten mod Kattegat.&q;},&q;sydjylland&q;:{&q;region_name&q;:&q;Sydjylland&q;,&q;text&q;:&q;Hvad end man er til historiens vingesus, godt kan lide nærheden til vores tyske naboer, enestående natur eller boligpriser i den billigste ende, er den sydligste del af landet – Sydjylland – interessant.&l;br&g;&l;br&g;Historiske klenodier som Dybbøl Mølle og Jellingstenene og naturen omkring Vadehavet med alle sine østers og Sort Sol-fænomenet findes næppe mere enestående – og er det her, man ønsker at bo, kan man tilmed glæde sig over, at man får langt mere for sine penge end i mange af landets øvrige dele.&l;br&g;&l;br&g;Region Syddanmark, som Sydjylland tilhører, er nemlig samlet set landets næstbilligste sted at købe hus med en gennemsnitlig salgskvadratmeterpris på lige knap 12.000 kroner – eller hvad der svarer til, at et hus på 150 helt gennemsnitlige kvadratmeter sælges for 1,8 millioner kroner.&l;br&g;&l;br&g;Det er særligt de to grænsekommuner Tønder og Aabenraa, der er at finde i boligmarkedets billigste ende – hvor Tønder Kommune altså i 2020 havde landets næstbilligste huspriser. I kommunen, der foruden selve Tønder blandt andet breder sig over Løgumkloster, Højer og Rømø, koster et hus nemlig lige under 6.000 kroner pr. kvadratmeter.&l;br&g;&l;br&g;Sydjylland tæller dog også flere af landets større byer; Esbjerg, Kolding og Vejle – hvor det alsidige boligmarked både tæller klassiske parcelhuse, liebhavervillaer med palædetaljer og ejerlejligheder i byernes hjerter. Alle tre byer har da også haft stigende priser over de senere år – og ligeledes et nogenlunde jævnt stigende antal handler.&q;},&q;vest-sydsjaelland&q;:{&q;region_name&q;:&q;Vest- og Sydsjælland&q;,&q;text&q;:&q;Sjælland er mere end København og de nordlige kommuner med deres hæsblæsende og skyhøje boligmarked. Flere og flere får nemlig i disse tider øjnene op for at bosætte sig længere fra hovedstaden blandt noget mere komfortable priser og ofte også med bedre plads.&l;br&g;&l;br&g;Prisforskellen kan både mærkes på områdets helårshuse og på fritidshusene – hvor priserne i de klassiske sommerhus-kommuner vest for Isefjorden, Odsherred og Kalundborg, er betydeligt lavere end i kommunerne øst for, der rummer sommerliebhaverområderne Tisvildeleje, Dronningmølle og Hornbæk.&l;br&g;&l;br&g;Et sommerhus i Odsherred Kommune eksempelvis nær Sjællands Odde, Lumsås eller Rørvig koster således i omegnen af 20.000 kroner pr. kvadratmeter – mens der altså betales helt op til gennemsnitlige priser på 35.000 kroner pr. kvadratmeter i Helsingør.&l;br&g;&l;br&g;Villamarkedet på Sjælland spænder bredt: I den ene ende af spektret findes bynære kvarterer eksempelvis omkring Slagelse, Næstved og Holbæk, der alle har haft et stigende antal hushandler over de senere år – og nogenlunde stabilt stigende priser på 11-15.000 kroner pr. kvadratmeter.&l;br&g;&l;br&g;Den sydligste del af området – med Danmarks måske mest eksotisk klingende kaldenavn; Sydhavsøerne – Lolland og Falster byder modsat regionens største byer på noget mere moderate priser. Lolland er eksempelvis Danmarks billigste kommune at købe hus i. Her koster en villakvadratmeter nemlig bare beskedne 5.535 kroner – og selvom priserne længe har været stigende – er det altså stadig kun nær en tredjedel af, hvad en gennemsnitlig huskvadratmeter koster på landsplan.&q;},&q;vestjylland&q;:{&q;region_name&q;:&q;Vestjylland&q;,&q;text&q;:&q;Drømmer du om at bosætte dig langs den jyske vestkyst fra Hvide Sande i syd til Thyborøn i Nord – eller måske lidt længere inde i landet – eksempelvis i Holstebro, Herning eller Viborg – er du ikke alene.&l;br&g;&l;br&g;For selvom der er stor forskel på prisklasserne i de vestjyske kommuner, har der de seneste år været en stigning i antallet af hushandler, hvor særligt ejendomsmæglerne i Viborg Kommune med 780 hushandler i 2020 har haft travlt.&l;br&g;&l;br&g;Ligesom naturen spænder bredt – fra de maleriske kyststrækninger helt ud til Vesterhavet til det flade istidslandskab i landsdelens midte – er der også store prisforskelle i området. Kigger man på gennemsnitspriserne sælges huskvadratmeterne i de billigste kommuner nemlig for bare det halve af priserne i de dyreste kommuner.&l;br&g;&l;br&g;Lemvig er med en gennemsnitlig salgskvadratmeterpris på 6.000 kroner landsdelens billigste kommune – og landets samlet set fjerdebilligste sted at købe hus. Området huser knap 20.000 indbyggere og breder sig foruden selve Lemvig over byer som Harboøre og Thyborøn.&l;br&g;&l;br&g;Holstebro er omvendt områdets dyreste kommune med en gennemsnitlig kvadratmeterpris på godt 12.000 kroner, hvilket svarer til, at et gennemsnitligt hus på eksempelvis 150 kvadratmeter koster 1,8 millioner kroner i kommunen, der blandt andet rummer det kendte frilandsmuseum Hjerl Hede.&q;},&q;oestjylland&q;:{&q;region_name&q;:&q;Østjylland&q;,&q;text&q;:&q;Det østjyske boligmarked er i den grad præget af Aarhus og nærheden til Danmarks næststørste by. I alt bor der over 350.000 mennesker i kommunen, som blandt andet er trækplaster for mange studerende og mennesker med hang til kunst og kultur fra hele Europa.&l;br&g;&l;br&g;Hvert år kommer der flere indbyggere til kommunen – og netop det er sandsynligvis blandt årsagerne til, at også flere af de omkringliggende kommuner over de senere år både har oplevet stigende huspriser og flere handler.&l;br&g;&l;br&g;Foruden områdets ukronede hovedstad, Aarhus, tæller Østjylland byer som Randers, Skanderborg, Silkeborg og Horsens, der alle ligger under en times kørsel fra Aarhus – men som ikke desto mindre har lavere huspriser.&l;br&g;&l;br&g;For et gennemsnitligt hus i Aarhus blev der nemlig i gennemsnit betalt lige knap 26.000 kroner pr. kvadratmeter i 2020, hvilket placerer kommunen over landsgennemsnittet - og som det absolut dyreste sted i Jylland at købe hus. Dernæst følger Aarhus-naboen Skanderborg som Jyllands næstdyreste huskommune med priser på omkring 18.600 kroner pr. kvadratmeter. Mens man altså får noget mere for pengene, hvis man rykker længere sydpå – eksempelvis til fjordkommunen Horsens.&l;br&g;&l;br&g;Også sommerhus-området i og omkring Aarhus er i den grad attraktivt. Byen Egå, der ligger lige nord for Smilets By, har nogle af landets absolut højeste kvadratmeterpriser – på niveau med liebhaverhøjdespringerne på Sjælland; Tisvildeleje og Hornbæk.&l;br&g;&l;br&g;På Djursland får man omvendt lidt mere for pengene på feriemarkedet. De to næse-kommuner Syd- og Norddjurs byder således på sommerhuse, der koster 14-18.500 kroner pr. kvadratmeter – og som altså i sagens natur også ligger skønt omringet af rige mængder kyststrækning.&q;},&q;oestsjaelland&q;:{&q;region_name&q;:&q;Østsjælland&q;,&q;text&q;:&q;Med store danske byer som Roskilde, Greve, Solrød og Køge er området Østsjælland folkerigt – men også præget af et boligmarked med mange mindre byer.&l;br&g;&l;br&g;Mens Greve og Solrød Kommune hører til i områdets mindre ende – og primært centrerer sig omkring byerne af samme navn, tæller Roskilde og Køge noget større arealer og flere mindre oplandsbyer. Kommunerne har dog alle det tilfælles, at priserne på husene ligger indenfor nogenlunde samme spænd. Af de fire kommuner er Køge med en kvadratmeterpris på lige over 20.500 kroner den billigste, mens Solrød er den dyreste at købe hus i. Her koster husene nemlig i gennemsnit 26.000 kroner pr. kvadratmeter – eller hvad der svarer til 3,9 millioner kroner for et hus på 150 helt gennemsnitlige kvadratmeter.&l;br&g;&l;br&g;Både Køge, Solrød og Greve Kommune ligger ud til Køge Bugt – mens Roskilde ligger for foden af Roskilde Fjord og har en anden østsjællandsk kommune som nabo – nemlig Lejre. Lejre er nok i særdeleshed kendt for sin rige mængde Danmarkshistorie, der særligt tager udgangspunkt i vores forfædre; vikingerne.&l;br&g;&l;br&g;Lejre Kommune adskiller sig en smule fra de øvrige kommuner i landsdelen. Den ligger længst væk fra hovedstaden – med en rejsetid på cirka én time i bil til Rådhuspladsen i København – og så når huspriserne her ikke op over 20.000 kroner pr. kvadratmeter.&q;}},&q;property_region&q;:{&q;headline_bbr&q;:&q;BBR-data for {{ propertyNamePlural }} i {{ region }}&q;,&q;headline_solgt&q;:&q;Solgte {{ propertyNamePlural }} i {{ region }}&q;}},&q;related_articles&q;:{&q;all_articles&q;:&q;Se alle artikler&q;,&q;related_news&q;:&q;Mest læste &q;},&q;related_categories&q;:{&q;card1&q;:{&q;button_label&q;:&q;Se alle Boligas statistikker&q;,&q;description&q;:&q;Her kan du se salgspriser siden 1992, statistikker over udbud, top-lister og meget mere&q;,&q;title&q;:&q;Boligstatistikker&q;},&q;card2&q;:{&q;button_label&q;:&q;Gå til mæglerguiden&q;,&q;description&q;:&q;Vi samler data om ejendomsmæglerne, så du er bedre klædt på til at vælge den rigtige mægler til at sælge din bolig.&q;,&q;title&q;:&q;Boligas mæglerguide&q;},&q;card3&q;:{&q;button_label&q;:&q;Beregn pris på skøde&q;,&q;description&q;:&q;Professionel og hurtig skødeskrivning, køberrådgivning og berigtigelse af din ejendomshandel.&q;,&q;title&q;:&q;Boliga Skøde&q;},&q;card4&q;:{&q;button_label&q;:&q;Indhent gratis tilbud&q;,&q;description&q;:&q;Lån i din friværdi eller til køb af bolig. UdenomBanken forbinder låntagere i Danmark med institutionelle og professionelle investorer i Danmark.&q;,&q;title&q;:&q;Lån til boligen&q;},&q;card5&q;:{&q;button_label&q;:&q;Gå til Projektsalg&q;,&q;description&q;:&q;Find din splinternye bolig i et projektbyggeri. Fra Nordhavn til Aalborg bliver der opførst nye boliger - og du kan være med fra første spadestik&q;,&q;title&q;:&q;Projektsalg&q;},&q;card6&q;:{&q;button_label&q;:&q;Gå til Byg Hus&q;,&q;description&q;:&q;I Boliga.dks univers for husbyggeri kan du søge på tværs af producent, størrelse og pris - og finde lige det hus, der passer til dine ønsker.&q;,&q;title&q;:&q;Byg hus&q;},&q;card7&q;:{&q;button_label&q;:&q;Gå til Boliga Selvsalg&q;,&q;description&q;:&q;Sælg selv og spar salæret. Over 7300 selvsælgere har allerede solgt igennem Boliga Selvsalg&q;,&q;title&q;:&q;Boliga Selvsalg&q;},&q;heading&q;:&q;Dyk længere ned i boligmarkedet&q;,&q;heading_easy_housing&q;:&q;Gør din bolighandel lettere og billigere&q;,&q;heading_build_housing&q;:&q;Nybyggeri&q;,&q;heading_consider_selling&q;:&q;Overvejer du at sælge?&q;},&q;saved_searches&q;:{&q;delete_all_saved_searches_confirm_msg&q;:&q;Er du sikker på, du vil slette alle dine gemte søgninger?&q;,&q;delete_single_saved_search_confirm_msg&q;:&q;Er du sikker på, du vil slette din gemte søgning {{ name }}?&q;,&q;delete_saved_sales_searches_confirm_msg&q;:&q;Er du sikker på, du vil slette din salgsprisagent?&q;,&q;delete_saved_searches&q;:&q;Slet gemte søgninger&q;,&q;delete_search&q;:&q;Slet gemt søgning&q;,&q;filter_title&q;:&q;Nye boliger i dine gemte søgninger&q;,&q;new_sales_from_postal_code&q;:&q;Nye salg i postnummer  {{ postalCode }}&q;,&q;no_sales_searches_found&q;:&q;Du har endnu ingen gemte salgspris- eller udbudsagenter&q;,&q;no_searches_found&q;:&q;Du har endnu ingen gemte søgninger&q;,&q;save_new_sales_search&q;:&q;Opret ny salgsprisagent&q;,&q;saved_sales_searches&q;:&q;Gemte salgsprisagenter&q;,&q;saved_searches_
